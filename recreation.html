        <h1>计算机软件</h1>
        <p>计算机软件（Software）用于描述计算机中的非硬件成分，出现于50年代，1960年前后才广为流传，国内由中科院软件所最早定名。
            目前软件指计算机系统中的程序及其文档，是现代科学技术发展的产物，是人类智慧的结晶，是人类的智力劳动成果之一。
            自从二十世纪六十年代起，软件产业的出现和不断壮大对人类科技的进步、经济的繁荣、社会的发展起到了巨大的推动作用。</p>
        <p>计算机软件总体分为系统软件和应用软件两大类，而这两大类都与编程语言密切相关。</p>
